<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculatorBody">
      <div class="displayScreen">
        <div class="input"></div>
        <hr />
        <div class="output"></div>
      </div>
      <div class="keys">
        <div class="key action" data-key="clear"><span>AC</span></div>
        <div class="key action" data-key="brackets"><span>()</span></div>
        <div class="key action" data-key="%"><span>%</span></div>
        <div class="key operators" data-key="*"><span>x</span></div>
        <div class="key" data-key="9"><span>9</span></div>
        <div class="key" data-key="8"><span>8</span></div>
        <div class="key" data-key="7"><span>7</span></div>
        <div class="key operators" data-key="/"><span>&divide;</span></div>
        <div class="key" data-key="6"><span>6</span></div>
        <div class="key" data-key="5"><span>5</span></div>
        <div class="key" data-key="4"><span>4</span></div>
        <div class="key operators" data-key="-"><span>-</span></div>
        <div class="key" data-key="3"><span>3</span></div>
        <div class="key" data-key="2"><span>2</span></div>
        <div class="key" data-key="1"><span>1</span></div>
        <div class="key operators" data-key="+"><span>+</span></div>
        <div class="key" data-key="0"><span>0</span></div>
        <div class="key" data-key="."><span>.</span></div>
        <div class="key action" data-key="backspace">
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="42"
              viewBox="0 0 256 256"
            >
              <path
                fill="currentColor"
                d="M216 36H68.53a20.09 20.09 0 0 0-17.15 9.71L5.71 121.83a12 12 0 0 0 0 12.34l45.67 76.12A20.09 20.09 0 0 0 68.53 220H216a20 20 0 0 0 20-20V56a20 20 0 0 0-20-20Zm-4 160H70.8L30 128l40.8-68H212Zm-108.49-52.49L119 128l-15.52-15.51a12 12 0 0 1 17-17L136 111l15.51-15.52a12 12 0 0 1 17 17L153 128l15.52 15.51a12 12 0 0 1-17 17L136 145l-15.51 15.52a12 12 0 0 1-17-17Z"
              /></svg
          ></span>
        </div>
        <div class="key operators" data-key="="><span>=</span></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
