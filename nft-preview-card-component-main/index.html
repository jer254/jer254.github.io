<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center;color: white; }
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>
</head>
<body>
<div class="card">
  <div class="container">  <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equillibrium-img" >
  <img src="./images/icon-view.svg" alt="" class="viewicon">
  </div>

  
  <h3>Equilibrium #3429</h3>
  <p class="description">  Our Equilibrium collection promotes balance and calm.</p>
  <div class="nft-info">
    <div class="flex">
      <img src="./images/icon-ethereum.svg" alt="ethereum icon">
      <p class="cyan">0.041 ETH</p>
    </div>
    <div  class="flex"><img src="./images/icon-clock.svg" alt=""><p class="softBlue">3 days left</p></div>
  </div>
 
  <div class="owner">
    <img src="./images/image-avatar.png" alt="jules' avatar">
    <p>Creation of <span>Jules Wyvern</span> </p>
  </div>
</div>

  



  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeremiah Ndegwa</a>.
  </div>
</body>
</html>
